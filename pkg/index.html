<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Googleam</title>
	<link rel="preload" href="googleam.js" as="script">
	<meta name="description" content="The giveaways search engine.">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html{
			font-size: 100%;
            font-family: 'Lato', sans-serif;
			background-color: #fbfdfb;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		main {
			width: 100%;
			min-height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		#centered_form {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-bottom: 20rem;
		}

		#centered_form>h1 {
			font-size: 7rem;
			margin-bottom: 3rem;
		}

		#top_form {
			display: flex;
			flex-direction: row;
			align-items: center;
			height: 4rem;
			line-height: 4rem;
		}

		#top_form>h1 {
			font-size: 2rem;
			margin: 0 2vw;
		}

		h1 {
			background-color: #55df98;
			background: -webkit-linear-gradient(290deg, #55df98, #455b97);
			-webkit-background-clip: text;
  			-webkit-text-fill-color: transparent;
  			width: min-content;
  			transition: .2s;
		}

		input {
			font-size: 1.6rem;
			line-height: 2.4rem;
			border-radius: 5px;
			border: 1px solid #dddddd;
			padding: 0 .5rem;
			transition: .05s;
		}
		input:focus, input:hover {
			-webkit-box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.15);
			-moz-box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.15);
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.15);
		}
		input:focus {
			outline: none;
		}

		#results {
			flex-grow: 1;
		}

		#results>a {
			color: black;
			display: block;
			max-width: 50rem;
			text-decoration: none;
			margin: 3rem 2vw;
		}

		#results>a>h2 {
			font-size: 1.5rem;
			background-color: #55df98;
			background: -webkit-linear-gradient(290deg, #55df98, #455b97);
			background-clip: text;
			-webkit-background-clip: text;
  			-webkit-text-fill-color: transparent;
		}

		#results>a>* {
			margin: 0;
		}

		#results>a>p {
			margin: .4rem 0;
		}

		#results>a>div {
			display: flex;
			flex-direction: row;
		}

		#results>a>div>span {
			min-width: 7rem;
			margin-right: 5px;
		}

		.entries {
			color: #f55742;
		}

		.remaining_time {
			color: #cf9f00;
		}
		
		@media (prefers-color-scheme: dark) {
			html {
				background-color: #222222;
				color: #dddddd;
			}

			input {
				background-color: #333333;
				border: none;
				color: #dddddd;
			}

			#results>a {
				color: #bbc0bb;
			}
		}

		@media all and (max-width: 800px) {
			input {
				width: 90%;
			}

			main {
				justify-content: flex-end;
			}

			#centered_form>h1 {
				font-size: 5rem;
			}

			#top_form {
				flex-direction: column;
				margin-bottom: 2rem;
				height: auto;
				line-height: auto;
			}

			#top_form>h1 {
				font-size: 3rem;
				line-height: 4rem;
				margin: 1rem 0;
			}
		}
	</style>
